<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<P>URL Format: http://127.0.0.1:5005/api/v1/station/date</P>
<p>One station for one date: http://127.0.0.1:5005/api/v1/10/1988-10-25</p>
<p>One station for all dates: http://127.0.0.1:5005/api/v1/10/</p>
<p>One station for one year: http://127.0.0.1:5005/api/v1/yearly/10/1988</p>

<!-- Display all station and names -->
<p>{{data|safe}}</p>


</body>
</html>
